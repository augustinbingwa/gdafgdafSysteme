{% load helper_filter %}

{% load widget_tweaks %}

<form method="post" action="{% url 'show_user_profile' %}" class="js-entity-udapte-form">
  {% csrf_token %}
  <div class="modal-header">
    <h5 class="modal-title"><i class="fa fa-user"></i>&nbsp; Mon profil</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <div class="container"> 
      <div class="row">
        <div class="form-group col-sm-8">
            <p><label for="note" class="control-label text-dark">Login: <span class="text-primary">{{ obj.user }}</span></label></p>
            <p><label for="note" class="control-label text-dark">Nom et prénom(s): <span class="text-primary">{{ obj.user.last_name }} {{ obj.user.first_name }}</span></label></p>
            <p><label for="note" class="control-label text-dark">Group: <span class="text-primary">{{ obj.user | get_my_groups }}</span></label></p>
            <p><label for="note" class="control-label text-dark">Fonction: <span class="text-primary">{{ obj.fonction | default:'- non défini -' }}</span></label></p>
            <p><label for="note" class="control-label text-dark">Téléphone: <span class="text-primary">{{ obj.tel | default:'- non défini -' }}</span></label></p>
            <p><label for="note" class="control-label text-dark">Email: <span class="text-primary">{{ obj.mail | default:'- non défini -' }}</span></label></p>
        </div>
        <div class="form-group col-sm-4 text-center">
          <img src="{{ user | get_user_avatar }}" class="photo_profile_large"/>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal"> <i class="fa fa-close"></i>&nbsp;Fermer</button>
  </div>
</form>
