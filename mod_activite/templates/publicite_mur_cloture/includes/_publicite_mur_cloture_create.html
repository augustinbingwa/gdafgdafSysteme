<form method="post" action="{% url 'publicite_mur_cloture_create' %}" class="js-entity-create-form">
   {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title"><i class="fa fa-newspaper-o"></i>&nbsp;Créer une nouvelle publicité (mur/clôture)</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
     {% include 'publicite_mur_cloture/includes/_publicite_mur_cloture_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary"> <i class="fa fa-save"></i>&nbsp;Enregistrer</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal"> <i class="fa fa-undo"></i>&nbsp;Annuler</button>      
  </div>
</form>
