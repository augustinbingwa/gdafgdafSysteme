<form method="post" action="{% url 'allocation_place_marche_delete' obj.id %}" class="js-entity-delete-form">
  {% csrf_token %}
   <div class="modal-header">
    <h4 class="modal-title"><i class="fa fa-times-circle" style="color: red;"></i>&nbsp;Confirmer la suppression</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Etes-vous sûr de vouloir supprimer l'objet allocation de place. Réf-&nbsp;<i>{{ obj.droit_place_marche.nom_marche.nom }} - {{ obj.droit_place_marche.numero_place }}</i>&nbsp;?</p>
 </div>
 <div class="modal-footer">
    <button type="submit" class="btn btn-danger"> <i class="fa fa-remove"></i>&nbsp;Supprimer</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal"> <i class="fa fa-undo"></i>&nbsp;Annuler</button>     
  </div>
</form>
