{% load widget_tweaks %}

<form method="post" action="{% url 'activite_standard_print' form.instance.pk %}" class="js-entity-update-form">
   {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title"><i class="fa fa-print"></i>&nbsp;Mise à jour du numéro physique de la carte. Réf-{{ form.instance.numero_carte }}</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
         <div class="container"> 
      <div class="row">
        <div class="form-group col-sm-12">
          <label for="{{ form.numero_carte_physique.id_for_label }}">{{ form.numero_carte_physique.label_tag }}</label>       
          {% render_field form.numero_carte_physique class+="form-control" %}
          <p class="help-inline"><small><em class="help-inline-ext">[{{ form.numero_carte_physique.help_text }}]</em></small></p>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <!--Elément d'impression (download direct)-->
    <a id="print_card" href="{% url 'activite_standard_print_pdf' form.instance.pk %}" target="_blank"></a>
    
    <!--Action de confirmation de l'imprission-->
    <button type="button" class="btn btn-success" onclick="_Print_Confirm('{{ form.instance.pk }}', '{{ form.instance.pk }}/print/confirm/', 'Êtes-vous sûr de vouloir imprimer cette carte ?')"> <i class="fa fa-print"></i>&nbsp;Imprimer</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal"> <i class="fa fa-undo"></i>&nbsp;Annuler</button> 
  </div>
</form>
