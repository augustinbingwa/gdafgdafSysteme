<form method="post" action="{% url 'notification_create' %}" class="js-entity-create-form">
   {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Envoyer une notification</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
     {% include 'notification/includes/_notification_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary"> <i class="fa fa-save"></i>&nbsp; &nbsp; Envoyer</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal"> <i class="fa fa-undo"></i>&nbsp; &nbsp; Annuler</button>      
  </div>
</form>
