{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="card">
  <div class="card-header">   
    <div class="row">
      <div class="col-sm-8" style="padding-top: 6px;">
        <h4 class="card-title mb-0">Gestion des notifications</h4>
      </div>
      <div class="col-sm-4 hidden-sm-down" style="padding-top: 6px;">          
        <button type="button" class="btn btn-primary float-right js-create-entity" data-url="{% url 'notification_create' %}"><i class="fa fa-plus"></i>&nbsp;Envoyer un message
        </button> 
      </div>
    </div>
  </div>
  <div class="card-body" style= "overflow-x:auto; padding-top: 5px;">
    <div class="row" style="height: 35px;">
      <div class="col-sm-4">
        {% include 'paginator.html' %}  
      </div>
      <div class="col-sm-8">
        <button type="button" class="btn btn-primary float-right" title="Commencer la recherche"><i class="fa fa-search"></i></button>
        &nbsp;&nbsp;&nbsp;<button type="submit" id="btn_excel" title="Genere excel" class="btn btn-sm btn-success"><i class="fa fa-file-excel-o"></i>&nbsp;Generer excel</button>
      </div>
    </div>
    <table class="table table-hover table-bordered table-striped table-outline mb-0 nowrap" id="entity-table" width="100%" cellspacing="0">
      <thead class="thead-default">
        <tr>
          <th class="text-center"></th>
          <th class="text-center">Action</th>
          <th class="text-center">Status</th>
          <th class="text-center">Type</th>
          <th class="text-center">Objet</th>
          <th class="text-center">Message</th>
          <th class="text-center">Destinataire</th>
          <th class="text-center">Cr√©e le</th>
        </tr>
      </thead>
      <tbody>
        {% include 'notification/includes/_notification_list.html' %}
      </tbody>
    </table>
    {% include 'paginator.html' %}
  </div>
  <div class="card-footer"></div>
</div>
{% endblock %}
