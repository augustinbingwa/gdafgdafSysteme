<form method="post" action="{% url 'vehicule_proprietaire_duplicata_create' %}" class="js-entity-create-form">
   {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title"><i class="fa fa-motorcycle"></i>&nbsp;Créer un duplicata de la carte de propriété</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
     {% include 'vehicule_proprietaire_duplicata/include/_vehicule_proprietaire_duplicata_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i>&nbsp;Enregistrer</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-undo"></i>&nbsp;Annuler</button> 
  </div>
</form>
